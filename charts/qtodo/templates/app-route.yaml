apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: qtodo
    argocd.argoproj.io/instance: qtodo
  name: qtodo
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: qtodo
    weight: 100
  wildcardPolicy: None